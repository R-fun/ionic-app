<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slicing User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <style>
        .form-control{
            background: #ecebeb;
            border: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg">
      <div class="d-flex justify-content-center">
        <img class="mt-4" src="images/LogoSUKKA.png" alt="LogoSUKKA" width="120">
      </div>
    </div>
    
    <div class="bg-light fixed-bottom pt-4" style="height: 75%; border-radius: 2.5rem 2.5rem 0 0;">
        <div class="text-center">
            <b>Ubah Password</b>
            <p style="font-size: 12px;"><b class="text-biru">Masukan</b> email anda untuk verifikasi dan ubah sandi</p>
        </div>

        <form class="px-4" action="post">
            
            <label for="email" class="form-label">Verifikasi Email</label>
            <div class="input-group">
                <i class="bi bi-envelope input-group-text border-0 position-relative px-3 " style="background-color: #ecebeb; font-size:20px; color: #4a5df3;"></i>
                <input type="text" class="form-control" id="email" name="email" placeholder="Masukan email">
            </div>

            <div class="text-center">
              <a href="dashboard.html" type="submit" class="btn text-white mt-3" style="background-color: #4a5df3; width: 16rem;" > Kirim Email </a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
