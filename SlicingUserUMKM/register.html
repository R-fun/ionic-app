<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slicing User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <style>
        .form-control{
            background: #ecebeb;
            border: none;
        }
    </style>
  </head>
  <body>
    <div style="background-image: url('images/SplashScreen.png'); background-repeat: no-repeat; background-size: cover; height: 100vh;">
      <div class="d-flex position-relative justify-content-center">
        <img class="mt-4" src="images/LogoSUKKA.png" alt="LogoSUKKA" width="120">
      </div>
    </div>
    
    <div class="bg-light position-absolute fixed-bottom pt-4" style="height: 80%; border-radius: 2.5rem 2.5rem 0 0; ">
        <center>
            <b>Daftar</b>
            <p style="font-size: 12px;"><b class="text-info">Daftar</b> untuk masuk aplikasi</p>
        </center>

        <form class="px-4 position-relative" action="post">
            
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <i class="bi bi-envelope input-group-text border-0 position-relative px-3 " style="background-color: #ecebeb; font-size:20px; color: #4a5df3;"></i>
                <input type="text" class="form-control" id="email" name="email" placeholder="Masukan email">
            </div>

            <label for="password" class="form-label mt-2">Password</label>
            <div class="input-group">
                <i class="bi bi-lock input-group-text border-0 position-relative px-3 " style="background-color: #ecebeb; font-size: 20px; color: #4a5df3;"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password 8 Karakter">
            </div>

            <label for="password" class="form-label mt-2">Password</label>
            <div class="input-group">
                <i class="bi bi-lock input-group-text border-0 position-relative px-3 " style="background-color: #ecebeb; font-size: 20px; color: #4a5df3;"></i>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Konfirmasi Password">
            </div>
            
            <div class="text-center">
            <button type="submit" class="btn text-white mt-5" style="background-color: #4a5df3; width: 16rem;" > Daftar </button>
            </div>
            <p class="text-center mt-4 fs-6" > Sudah punya akun? <a href="index.html" class="text-decoration-none fw-bold" style="color: #4a5df3;"> Masuk </a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
