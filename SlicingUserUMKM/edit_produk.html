<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slicing User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="bg position-relative d-flex justify-content-between p-3">
           <a href="dashboard.html" class=""> <i class="bi bi-arrow-left text-white fs-3"></i> </a>
           <div class=""> <i class="bi bi-list text-white fs-3"></i></div>
        </div>
        
        <div class="card position-absolute bg-light">
            <div class="mt-3 mx-3"> 
                <i class="bi bi-pen me-2"></i>
                <span class="fw-5 fs-bold"> Edit Produk </span>
                
            </div>

            <div class="flex-column px-3 mt-3">
                <form action="" method="post">
                    <label for="" class="form-label"> Nama Produk </label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="" id="" placeholder="Masukan nama produk">
                    </div>
                    <label for="" class="form-label"> Harga produk <span class="fs-12">(Sebelum)</span> </label>
                    <div class="row">
                        <div class="col-8">
                        <input type="text" class="form-control"  name="" id="" placeholder="Rp." disabled>
                        </div>
                        <div class="col-4">
                            <select class="form-select" aria-label="Default select example" disabled>
                                <option value="1">Ons</option>
                                <option value="2">Kg</option>
                                <option value="3">Gram</option>
                            </select>
                        </div>
                    </div>
                    <label for="" class="form-label"> Harga produk <span class="fs-12">(Sesudah)</span> </label>
                    <div class="row">
                        <div class="col-8">
                        <input type="text" class="form-control"  name="" id="" placeholder="Rp.">
                        </div>
                        <div class="col-4">
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">Ons</option>
                                <option value="2">Kg</option>
                                <option value="3">Gram</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                    <div class="btn text-white text-center px-5 py-2 mt-4 bg-biru">
                        <i class="bi bi-pen me-2"></i>
                        <span>Edit Produk</span>
                    </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
